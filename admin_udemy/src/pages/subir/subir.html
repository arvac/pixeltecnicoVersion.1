
<ion-header>
  
    <ion-navbar>
    <button ion-button color="secondary" (click)="cerrar()">cerrar</button>
    <ion-title>{{titulo | placeholder:"creaarrr" }}</ion-title>
    </ion-navbar>
     <ion-buttons end>
      <button ion-button
      [disabled]=" img.length < 2 || titulo.length < 2 "
      (click)="crear_post()">
      Crear post
      </button>

  
      </ion-buttons>
  
    
  </ion-header>
   
  
  <ion-content padding>
  <ion-list>
    <ion-grid>
    <ion-row>
      
        <ion-col>
     
        
        <button  ion-button block icon-left (click)="mostrar_camera()">
        <ion-icon name ="photos">Camara</ion-icon>
        </button>
       
      </ion-col>
      <ion-col>
       <button  ion-button block icon-left (click)="seleccionar_fotos()">
      <ion-icon name ="camera">selecionar</ion-icon>
      </button>
      </ion-col>  
      <ion-col>
          <ion-item *ngIf="imgPreview">
            <img [src]="imgPreview"/>
          </ion-item>
          
    </ion-col>
    </ion-row>
    <ion-item>
      <ion-label fixed>nombre del archivo</ion-label>
      <ion-input type="text" [(ngModel)]="titulo"></ion-input>
    </ion-item>
    </ion-grid>
  </ion-list>
  </ion-content>
