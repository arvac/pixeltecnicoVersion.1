
<ion-header >
  
    <ion-navbar color="pixel">
      
      <button ion-button menuToggle (click)="mostrarpaginan()">
      <ion-icon name="menu"></ion-icon>
      </button>
         <ion-searchbar (ionInput)="getParks($event)" 
         (ionClear)="resetList($event)" placeholder="Buscar"></ion-searchbar>
   
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content >
  
  
  <ion-toolbar>
  
  </ion-toolbar>
  <ion-list [virtualScroll]="parks" [headerFn]="customHeaderFn">
  <ion-item-divider *virtualHeader="let header">
  {{ header }}
  </ion-item-divider>
  
  
  
  <ion-item  *virtualItem="let park" 
  (click)="goParkDetails(park)" detail-push >
  <ion-thumbnail item-left>
  <img src="assets/img/thumbs/{{park.image}}">
  </ion-thumbnail>
  <h2>{{park.name}}</h2>
  <p>{{park.state}}
  <br>
  </p>
  </ion-item>
  
  
  </ion-list>
  </ion-content>
